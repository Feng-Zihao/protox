listen: 8080
#server-cert:
#server-key:
rules:
  -
    match: 'gg.local.protox.me'
    forward: 'https://ipv4.google.com'
  -
    match: '*.fb.local.protox.me'
    forward: 'https://*.facebook.com'
  -
    match: 'http://jd.example.com'
    forward: 'https://www.jd.com'
  -
    match: 'http://*.baidu.example.com'
    forward: 'https://*.baidu.com'